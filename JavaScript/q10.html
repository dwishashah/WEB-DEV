<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <body>
        <table border style="border-collapse:collapse;">
            <tr><td style="padding-right:500px;">Uppercase</td></tr>
            <tr>
                <td><br>Enter string<input type="text" id="str"><br><br>
                    Output<input type="text" id="Output"><br><br>
                    <button onclick="determine()">Determine</button>
                </td>
            </tr>
        </table>
        <script>
            function determine(){
                var str = document.querySelector('#str').value
                if(str[0]==str[0].toUpperCase())
                {Output.value = "Upper-case"}
                else
                {Output.value = "Not Upper-case"}
            }
        </script>
    </body>
</body>
</html>
