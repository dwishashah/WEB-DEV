<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even/Odd</title>
</head>
<body>
    <table border style="border-collapse: collapse;">
        <tr>
            <td>
                Enter List:<input type="text" id="list"><br><br>
                Output:<input type="text" id="Output"><br><br>
                <button onclick="oddno()">ODD</button>
                <button onclick="evenno()">EVEN</button>
            </td>
        </tr>
    </table>
    <script>
        function odd(n){
            if(n%2!=0){
                return n
            }
        }
        function even(n){
            if(n%2==0){
                return n
            }
        }
        function oddno(){
            var a = document.querySelector('#list').value
            var arr = a.split(" ")
            Output.value = arr.filter(odd)
        }
        function evenno(){
            var a = document.querySelector('#list').value
            var arr = a.split(" ")
            Output.value = arr.filter(even)
        }
    </script>
</body>
</html>
